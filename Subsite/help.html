<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    .board {
      display: flex;
      flex-wrap: wrap;
      width: 300px;
    }
    .cell {
      box-sizing: border-box;
      border: 1px solid #ccc;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <div class="cell" onclick="play(0, 0)"></div>
    <div class="cell" onclick="play(0, 1)"></div>
    <div class="cell" onclick="play(0, 2)"></div>
    <div class="cell" onclick="play(1, 0)"></div>
    <div class="cell" onclick="play(1, 1)"></div>
    <div class="cell" onclick="play(1, 2)"></div>
    <div class="cell" onclick="play(2, 0)"></div>
    <div class="cell" onclick="play(2, 1)"></div>
    <div class="cell" onclick="play(2, 2)"></div>
  </div>

  <script>
    // Tic Tac Toe Game

    // Game board
    let board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];

    // Current player (X goes first)
    let currentPlayer = 'X';

    // Function to check for a win
    function checkWin() {
      // Check rows
      for (let row = 0; row < 3; row++) {
        if (
          board[row][0] !== '' &&
          board[row][0] === board[row][1] &&
          board[row][0] === board[row][2]
        ) {
          return board[row][0];
        }
      }

      // Check columns
      for (let col = 0; col < 3; col++) {
        if (
          board[0][col] !== '' &&
          board[0][col] === board[1][col] &&
          board[0][col] === board[2][col]
        ) {
          return board[0][col];
        }
      }

      // Check diagonals
      if (
        board[0][0] !== '' &&
        board[0][0] === board[1][1] &&
        board[0][0] === board[2][2]
      ) {
        return board[0][0];
      }

      if (
        board[0][2] !== '' &&
        board[0][2] === board[1][1] &&
        board[0][2] === board[2][0]
      ) {
        return board[0][2];
      }

      // Check for a tie
      let isTie = true;
      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          if (board[row][col] === '') {
            isTie = false;
            break;
          }
        }
      }
      if (isTie) {
        return 'tie';
      }

      // No win or tie
      return null;
    }

    // Function to handle a player's move
    function play(row, col) {
      if (board[row][col] === '') {
        board[row][col] = currentPlayer;

        // Update the cell on the board
        let cell = document.getElementsByClassName('cell')[row * 3 + col];
        cell.innerText = currentPlayer;

        // Check for a win
        let winner = checkWin();
        if (winner) {
          if (winner === 'tie') {
            alert("It's a tie!");
          } else {
            alert(`Player ${winner} wins!`);
          }
          resetGame();
        } else {
          // Switch players
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      }
    }

    // Function to reset the game
    function resetGame() {
      // Clear the board array
      board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
      ];

      // Clear the cells on the board
      let cells = document.getElementsByClassName('cell');
      for (let i = 0; i < cells.length; i++) {
        cells[i].innerText = '';
      }

      // Reset the current player
      currentPlayer = 'X';
    }
  </script>
</body>
</html>
